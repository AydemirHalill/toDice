<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll The Dice</title>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animation add css -->
    <style>
        .shake {
            animation: shake .25s infinite;
        }
        @keyframes shake {
            0% {
                transform: rotate(12deg);
            }
            50% {
                transform: rotate(-12deg);
            }
            100% {
                transform: rotate(12deg);
            }
        }
    </style>
</head>
<body>
    <div class="container bg-light d-flex flex-column align-items-center justify-content-center" style="height: 100vh;">
        <div class="fs-2 text-danger text-uppercase text-center my-3">Roll The Dice</div>
        <div class="row rounded shadow py-3 text-center my-2">
            <div class="col-5 display-1" id="rollBox"><i class="roll bi bi-asterisk" id="roll-1"></i></div>
            <div class="col-2 display-2 text-muted m-auto"><i class="bi bi-grip-vertical"></i></div>
            <div class="col-5 display-1 " id="rollBox"><i class="roll bi bi-asterisk" id="roll-2"></i></div>
            <span class="lead text-muted fs-5 mt-3">Your roll is <b class="text-danger" id="resultDisplay"><i class="bi bi-asterisk"></i></b></span>
        </div>
        <div class="btn btn-sm btn-outline-danger my-3" id="playButton">Start</div>
    </div>
<!-- Javascript Link -->
<script src="app.js"></script>
</body>
</html>
